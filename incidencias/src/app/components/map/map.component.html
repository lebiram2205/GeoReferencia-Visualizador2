<!--FORMULARIO DE INCIDENCIAS-->
<form class="formStructure" #datosForm="ngForm" (ngSubmit)="buscarIncidencias()">
    <!--CALENDARIO-->
    <input class="form "  matInput [matDatepicker]="matDatepicker" disabled name="obtenerFecha" [(ngModel)]="obtenerFecha">
    <mat-datepicker-toggle  [for]="matDatepicker" ></mat-datepicker-toggle>
    <mat-datepicker #matDatepicker disabled='false'></mat-datepicker>
    <!--SELECTOR DE LUGARES-->
    <div class="form select" ng-app="myApp" ng-controller="myCtrl">
        <select id="seleccionado" name="seleccionado" [(ngModel)]="selectedOptionLugar">
            <option hidden selected>Seleccione Ciudad</option>
            <option [value]="item" *ngFor="let item of lista">{{item}}</option>
        </select>
    </div>
    <!--SELECTOR DE HORARIO-->
    <div class="form" ><ngb-timepicker name="time"  [(ngModel)]="time" [minuteStep]="minuteStep"></ngb-timepicker></div>
    <button type="submit" class="btn btn-primary form" >Buscar</button>
</form>
